openapi: 3.0.3
info:
  title: Distributed Task Scheduler API
  version: 1.0.0
  description: API for managing jobs and their execution in a distributed task scheduler

paths:
  /jobs:
    post:
      summary: Create a new job
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Job'
      responses:
        '201':
          description: Job created successfully
    get:
      summary: Get all jobs
      responses:
        '200':
          description: A list of jobs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JobSummary'

  /jobs/{id}:
    get:
      summary: Get job by ID
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Job details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
    put:
      summary: Update a job by ID
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobUpdate'
      responses:
        '200':
          description: Job updated successfully
    delete:
      summary: Delete a job by ID
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Job deleted successfully

  /jobs/{id}/tasks:
    post:
      summary: Add a new task to a job
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID of the job to which the task belongs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskRequest'
      responses:
        '201':
          description: Task added successfully
    get:
      summary: Get all tasks in a job
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID of the job
      responses:
        '200':
          description: A list of tasks in the job
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'

  /jobs/{id}/tasks/{taskId}:
    put:
      summary: Update a task in a job
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
        - in: path
          name: taskId
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
      responses:
        '200':
          description: Task updated successfully

    delete:
      summary: Delete a task from a job
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
        - in: path
          name: taskId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Task deleted successfully

components:
  schemas:
    Job:
      type: object
      properties:
        name:
          type: string
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/Task'
        retryPolicy:
          type: string
        schedule:
          type: string

    JobSummary:
      type: object
      properties:
        jobId:
          type: string
        name:
          type: string
        status:
          type: string

    JobUpdate:
      type: object
      properties:
        name:
          type: string
        retryPolicy:
          type: string
        schedule:
          type: string

    Task:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        dependencies:
          type: array
          items:
            type: string

    TaskRequest:
      type: object
      required: [id, name]
      properties:
        id:
          type: string
        name:
          type: string
        dependencies:
          type: array
          items:
            type: string
        metadata:
          type: object
          additionalProperties: true

    TaskUpdate:
      type: object
      properties:
        name:
          type: string
        dependencies:
          type: array
          items:
            type: string
        metadata:
          type: object
          additionalProperties: true